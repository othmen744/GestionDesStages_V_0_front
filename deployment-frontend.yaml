apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: oth007/proj-front:karoui
          ports:
            - containerPort: 80
          env:
            - name: BACKEND_URL
              value: http://backend-service:8000
