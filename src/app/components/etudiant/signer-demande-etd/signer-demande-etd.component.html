
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>

  <!-- SIDEBAR -->

  <ul class="side-menu top">

                 window.location.href = 'http://localhost:4200/etdDashboard'; // Redirection vers l'URL souhaitée
                 console.log("hanilena");
                });
              
          </script>
           <i class='bx bxs-dashboard' ></i>
          <span class="text">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="http://localhost:4200/etdDashboard/afficherProfs">
              <script>
                  document.querySelector('.bx-plus').addEventListener('click', function() {
                     window.location.href = 'http://localhost:4200/etdDashboard/afficherProfs'; // Redirection vers l'URL souhaitée
                    });
                  
              </script>
              <i class='bx bxs-group' ></i>
              <span class="text">Professeurs</span>
            </a>
      </li>
      <li class="active" >
          <a href="http://localhost:4200/etdDashboard/afficherDocs">
              <script>
                  document.querySelector('.bxs-graduation').addEventListener('click', function() {
                     window.location.href = 'http://localhost:4200/etdDashboard/afficherDocs'; // Redirection vers l'URL souhaitée
                    });
                  
              </script>
        
              <i class='bx bxs-graduation' ></i>
               <span class="text">Documents</span>
        </a>
      </li>
  
      <li>
        <a href="http://localhost:4200/etdDashboard/afficherStages">
          <script>
              document.querySelector('.bxs-graduation').addEventListener('click', function() {
                 window.location.href = "http://localhost:4200/etdDashboard/afficherStages"; // Redirection vers l'URL souhaitée
                });
              
          </script>
    
          <i class='bx bxs-cube-alt' ></i>
          <span class="text">Stages</span>
        </a>
      </li>
    </ul>
  <ul class="side-menu">
    <li>
      <a href="http://localhost:4200/adminDashboard/10000000/settingAdmin" >
        <script>
            document.querySelector('.bx-plus').addEventListener('click', function() {
               window.location.href = 'http://localhost:4200/adminDashboard/10000000/settingAdmin'; // Redirection vers l'URL souhaitée
               console.log("hanilena");
              });
            
        </script> 
                <i class='bx bxs-cog' ></i>
        <span class="text">Settings</span>
      </a>
    </li>
    <li>
       <a href="http://localhost:4200/login" class="logout">
        <script>
            document.querySelector('.bx-plus').addEventListener('click', function() {
               window.location.href = 'http://localhost:4200/login'; // Redirection vers l'URL souhaitée
               console.log("hanilena");
              });
            
        </script>
        <i class='bx bxs-log-out-circle' ></i>
        <span class="text">Deconnexion</span>
      </a>
    </li>
  </ul>
</section>
<!-- SIDEBAR -->
<!-- CONTENT -->
<section id="content">
  <!-- NAVBAR -->
  <nav>
    <i (click)="addToggle()" class='bx bx-menu' ></i>
    <a href="#" class="nav-link">Recherche</a>
    <form action="#">
      <div class="form-input">
        <input type="search" placeholder="Search...">
        <button type="button" class="search-btn"><i class='bx bx-search' ></i></button>
      </div>
    </form>
    <a href="#" class="notification">
      <i class='bx bxs-bell' ></i>
      <span class="num">{{this.nbrnouvDemandes}}</span>
    </a>
    <a href="#" class="profile">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2b9qutatTGJWMI3iMASXm1y_Rnsek4OV1DvFG6zyIp0E7TkZtLpJ8HbZzab_srZrCv_k&usqp=CAU">
    </a>
  </nav>
  <!-- NAVBAR -->
  <!-- MAIN -->
  <main>
    <div class="head-title">
      <div class="left">
        <h1 >Signer Demande</h1>

        <ul class="breadcrumb">
          <li>
            <a href="#">Dashboard</a>
          </li>
          <li><i class='bx bx-chevron-right' ></i></li>
          <li>
            <a class="active" href="#">Signer Demande</a>
          </li>
        </ul>
      </div>
     
    </div>
    
    <div class="table-data">
      <div class="order">
        <div class="head">
            
          <h3>Détails Réponse</h3>
         
       
        </div>
        <div class="row">
            <td>
              
    
            <div class="col-md-12 form-group">
                <button type="submit"  class="btn btn-primary w-100" (click)="signer()"  style="background-color: red; border-color: red; position:center ; margin-left: 30%; max-width: 30%; height: 100%;">Signature électronique </button>
            </div>
          </div>

        <form [formGroup]="form" (ngSubmit)="ajouterDem()" style=" font-family:Arial, Helvetica, sans-serif">
            <!-- Form fields go here -->
            <div class="row" style="padding-top: 6%; font-size: 20px;">
              <div class="col-md-12 form-group mb-3">
                <label for="libelle_doc" class="form-label" style="padding-bottom: 0.5%;">Libelle </label>
                <input  type="text" id="libelle_doc" formControlName="libelle_doc" class="form-control" placeholder="Libelle" >
              </div>
            </div>
  
            <div class="row" style="padding-top: 1%; font-size: 20px;">
              <div class="col-md-12 form-group mb-3">
              <label for="description_doc" class="form-label"style="padding-bottom: 0.5%;">Description </label>
              <input type="text" id="description_doc" formControlName="description_doc" class="form-control"placeholder="Description">
            </div>
            </div>

            <div class="row" style="padding-top: 1%; font-size: 20px;">
                <div class="col-md-12 form-group mb-3">
                <label for="url" class="form-label"style="padding-bottom: 0.5%;">Url </label>
                <input type="text" id="url" formControlName="url" class="form-control"placeholder="url">
              </div>
              </div>
           
    
             
            <div class="row">
              <div class="col-md-12 form-group">
                  <button type="submit" (click)="ajouterDem()" class="btn btn-primary w-100" style="background-color: rgb(12, 162, 12); border-color: rgb(12, 162, 12); position:center ; margin-left: 30%; max-width: 30%; height: 100%;" >Envoyer</button>
              </div>
            </div>
        </form>
         
        
      </div>
      
      </div>
  </main>
  <!-- MAIN -->
</section>
<!-- CONTENT -->
  
</body>
</html>
